<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css" />
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body>
    <div id="eventSelect" style="float: left;"></div>
    <div id="by" class="mp-label" style="margin-left: 10px; display: none;">by</div>
    <div id="propSelect" style="float: left;"></div>
    <div id="dateSelect" style="float: right"></div>
    <div style="clear: both;"></div>
    <div id="graph" style="margin-bottom: 10px;"></div>
    <div id="table"></div>
    <script>
      MP.api.ready(function() {
        MP.api.query('/api/2.0/events/properties',{ propName, dateRange}
          event: '["$custom_event:12093", "$custom_event:19917"]',
          type: 'general',
          limit: 255,
          on: 'properties["$browser"]',
          to_date: '2015-02-09',
          from_date: '2015-01-11',
          unit: 'day'
        }).done(function(results) {
          console.log(results)
        });
      });
    </script>
  </body>
</html>
